<html>
    <head>
        <title>lab12</title>
        <style>
            canvas {
                padding: 0;
                margin: auto;
                display: block;
                width: 800px;
            }
        </style>
        <script src="./main.ts" type="module"></script>
    </head>
    <body>
        <a href="../index.html">На главную</a>
        <canvas id="mycanvas" width="800" height="600"></canvas>
        <select id="shading">
            <option value="gouraud">Шейдинг Гуро</option>
            <option value="phong">Шейдинг Фонга</option>
        </select>
        <select id="rotationMode">
            <option value="eachCube">Поворот кубов вокруг своей оси</option>
            <option value="combined">Поворот пъедестала вокруг своей оси</option>
            <option value="combinedY">Поворот пъедестала вокруг оси Y</option>
        </select>
        <label>Линейное затухание</label>
        <input id="linearSlider" type="range">
        <label>Квадратичное затухание</label>
        <input id="quadraticSlider" type="range">
        <select id="lightModel">
            <option value="lambert">Модель Ламберта</option>
            <option value="phong">Модель Фонга</option>
            <option value="blinPhong">Модель Блина-Фонга</option>
        </select>
    </body>
</html>
